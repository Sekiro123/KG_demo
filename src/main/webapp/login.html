<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <script src="js/jquery-3.2.1.min.js"></script>
    <title>知识图谱云平台|登录</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="submit-button">Sign in</button>
      </div>
    </div> <!-- /container -->
  </body>
<script>
  $(function (){
    $("#submit-button").click(function (){
      var username = $("#inputUsername").val();
      var password = $("#inputPassword").val();
      $.ajax({
        type: 'post',
        url:'http://3580656qa1.qicp.vip/login',
        contentType:'application/x-www-form-urlencoded',
        data:{
          "username":username,
          "password":password
        },
        dataType:"text",
        success:function (data,status,xhr) {
          if (data === "success"){
            alert("恭喜您，登录成功！")
            window.location.href="http://3580656qa1.qicp.vip/KGcloud/entity.html"
          }else{
            alert("账号密码错误！")
          }
        },
        error:function (xhr,status,error){
          alert("连接超时")
        }
      })
    })
  })
</script>
</html>
